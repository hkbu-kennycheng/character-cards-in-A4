<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable ABCs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* Add some padding around the edge of the page */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .char {
            width: 30%; /* Adjust as needed for A4 layout and spacing */
            height: 25%; /* Make the boxes square-like */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10em; /* Adjust font size as needed */
            margin: 10px; /* Space between characters */
            border: 1px solid #ccc; /* Optional border for visual separation */
            box-sizing: border-box;  /* Ensure padding doesn't affect dimensions */
            word-wrap: break-word; /* handle long characters */
            /* Make the div editable */
            user-select: text;
            -webkit-user-select: text; /* For Safari */
            -moz-user-select: text;    /* For Firefox */
            -ms-user-select: text;     /* For Internet Explorer/Edge */
            cursor: text;  /* Show a text cursor */
        }
        .char:focus {
             outline: none; /* Remove the outline, if you want */
             background-color: #f0f0f0; /* হালকা ব্যাকগ্রাউন্ড রঙ */
        }

        @media print {
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                align-items: flex-start; /* Align items to the start in print */
                min-height: auto; /*adjust for print*/
                margin: 0;  /* Reset margins for printing */
                padding: 0;
            }
            .char {
                width: 30%; /* Adjust for A4 */
                height: auto; /* Let height adjust to content in print */
                font-size: 10em;
                margin: 10px 0; /* Adjust margins for print */
                border: none; /* Remove border for printing */
                display: flex; /* Ensure display flex is set for print as well */
                align-items: center;  /* Vertically center in print */
                justify-content: center;
            }
            @page {
              size: A4;
              margin: 10mm; /* 10mm margin on all sides */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="char" contenteditable="true">A</div>
        <div class="char" contenteditable="true">B</div>
        <div class="char" contenteditable="true">C</div>
        <div class="char" contenteditable="true">D</div>
        <div class="char" contenteditable="true">E</div>
        <div class="char" contenteditable="true">F</div>
    </div>
</body>
</html>
