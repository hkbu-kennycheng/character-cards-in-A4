<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable ABCs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .char {
            width: 45%;
            min-height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* The gap size in space-around is equal to (container width - total children width) / (number of children + 1)
                In our case,  container width is 100%, children width is 45% * 2 = 90%.  Number of children is 2.
                So gap = (100% - 90%) / (2 + 1) = 10% / 3  = 3.33%
                We need to convert this percentage to vh.  100% width = 100vw,  100% height = 100vh
                Since we are using space-around on the row, we should use vw.
                Gap in vw = 100vw * 10 / 3 / 100 = 10vw / 3
                Gap in vh = 0
                Total horizontal gap = 2 * 10vw / 3
                So, we subtract  (2 * 10vw / 3) from 30vh.
            */
            font-size: calc(30vh - (2 * 10vw / 3) - 1em);
            margin: 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            word-wrap: break-word;
            user-select: all;
            -webkit-user-select: all;
            -moz-user-select: all;
            cursor: text;
        }
        .char:focus {
             outline: none;
             background-color: #f0f0f0;
        }

        @media print {
            .container {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                justify-content: space-around;
                align-items: flex-start;
                min-height: auto;
                margin: 0;
                padding: 0;
            }
             .row {
                display: flex;
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
                margin-bottom: 0;
            }
            .char {
                width: 45%;
                height: 100%;
                /* Gap is calculated the same way as above, but we apply it to the print version.
                    Gap in vw = 100vw * 10 / 3 / 100 = 10vw / 3
                    Gap in vh = 0
                */
                font-size: calc(30vh - (2 * 10vw / 3) - 1em);
                margin: 0px 0 10px 0;
                border: 1px solid #ccc;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            @page {
              size: A4;
              margin: 10mm;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="char" contenteditable="true"
                 onfocus="this.select();"  oninput="this.select();">A</div>
            <div class="char" contenteditable="true"
                 onfocus="this.select();"  oninput="this.select();">B</div>
        </div>
        <div class="row">
            <div class="char" contenteditable="true"
                 onfocus="this.select();"  oninput="this.select();">C</div>
            <div class="char" contenteditable="true"
                 onfocus="this.select();"  oninput="this.select();">D</div>
        </div>
        <div class="row">
            <div class="char" contenteditable="true"
                 onfocus="this.select();"  oninput="this.select();">E</div>
            <div class="char" contenteditable="true"
                 onfocus="this.select();"  oninput="this.select();">F</div>
        </div>
    </div>
</body>
</html>
