<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable ABCs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .char {
            width: 45%;
            min-height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(30vh - (2 * 10vw / 3) - 1em);
            margin: 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            word-wrap: break-word;
            user-select: all;
            -webkit-user-select: all;
            -moz-user-select: all;
            cursor: text;
            -webkit-tap-highlight-color: transparent; /*hide the blue highlight*/
        }
        .char:focus {
             outline: none;
             background-color: #f0f0f0;
        }

        @media print {
            .container {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                justify-content: space-around;
                align-items: flex-start;
                min-height: auto;
                margin: 0;
                padding: 0;
            }
             .row {
                display: flex;
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
                margin-bottom: 0;
            }
            .char {
                width: 45%;
                height: 100%;
                font-size: calc(30vh - (2 * 10vw / 3) - 3vh);
                margin: 0px 0 10px 0;
                border: 1px solid #ccc;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            @page {
              size: A4;
              margin: 10mm;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="char" contenteditable="plaintext-only"
                 onfocus="this.select();"  oninput="this.select();" ontouchstart="this.select();">A</div>
            <div class="char" contenteditable="plaintext-only"
                 onfocus="this.select();"  oninput="this.select();" ontouchstart="this.select();">B</div>
        </div>
        <div class="row">
            <div class="char" contenteditable="plaintext-only"
                 onfocus="this.select();"  oninput="this.select();" ontouchstart="this.select();">C</div>
            <div class="char" contenteditable="plaintext-only"
                 onfocus="this.select();"  oninput="this.select();" ontouchstart="this.select();">D</div>
        </div>
        <div class="row">
            <div class="char" contenteditable="plaintext-only"
                 onfocus="this.select();"  oninput="this.select();" ontouchstart="this.select();">E</div>
            <div class="char" contenteditable="plaintext-only"
                 onfocus="this.select();"  oninput="this.select();" ontouchstart="this.select();">F</div>
        </div>
    </div>
</body>
</html>
