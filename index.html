<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable ABCs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column; /* Changed to column */
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .row {  /* New class for the nested row */
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-around;
            margin-bottom: 10px; /* Add space between rows */
        }

        .char {
            width: 45%;
            height: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10em;
            margin: 0; /* Removed margin from .char */
            border: 1px solid #ccc;
            box-sizing: border-box;
            word-wrap: break-word;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            cursor: text;
        }
        .char:focus {
             outline: none;
             background-color: #f0f0f0;
        }

        @media print {
            .container {
                display: flex;
                flex-direction: column; /* Changed to column */
                flex-wrap: wrap;
                justify-content: space-around;
                align-items: flex-start;
                min-height: auto;
                margin: 0;
                padding: 0;
            }
             .row {
                display: flex;
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
                margin-bottom: 0; /* Removed margin in print */
            }
            .char {
                width: 45%;
                height: auto;
                font-size: 15em;
                margin: 0px 0 10px 0;
                border: 1px solid #ccc;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            @page {
              size: A4;
              margin: 10mm;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="char" contenteditable="true">A</div>
            <div class="char" contenteditable="true">B</div>
        </div>
        <div class="row">
            <div class="char" contenteditable="true">C</div>
            <div class="char" contenteditable="true">D</div>
        </div>
        <div class="row">
            <div class="char" contenteditable="true">E</div>
            <div class="char" contenteditable="true">F</div>
        </div>
    </div>
</body>
</html>
